            <h3 class="contacto__subtitulo">Correo Electrónico</h3>

            <a href="tel:+573146449803" class="contacto__enlace" target="_blank" rel="noopener noreferrer">
              +57 3146449803
            </a>
          </div>
        </article>

        <article class="contacto__elemento">
          <div class="contacto__icono contacto__icono--ubicacion"></div>
          <div class="contacto__contenido">
            <h3 class="contacto__subtitulo">Ubicación</h3>

          </div>
        </article>

        <article class="contacto__elemento">
          <div class="contacto__icono contacto__icono--personalizado">
            <img src="Esencia.png" alt="Esencia" class="contacto__imagen-personalizada">
          </div>
          <div class="contacto__contenido">
            <h3 class="contacto__subtitulo">7 palabras</h3>
            <a href="https://www.youtube.com/watch?v=Inbg9Pcu7u8&t=0s" class="contacto__enlace" target="_blank" rel="noopener noreferrer">
